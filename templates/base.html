{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Wayward Studios{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-950 text-gray-100 antialiased min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="text-xl font-bold tracking-tight">Wayward Studios</a>

            <div class="space-x-6 text-gray-300">
                <a href="/games/" class="hover:text-white">Games</a>
                <a href="/the_horizon/" class="hover:text-white">The Horizon</a>
                <a href="/careers/" class="hover:text-white">Careers</a>
                <a href="/accounts/login/" class="hover:text-white">Login</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 border-t border-gray-800 py-6 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-gray-400 text-sm">
            Â© {{ now|date:"Y" }} Wayward Studios. All rights reserved.
        </div>
    </footer>

</body>
</html>
